<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemy Stars QR Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="tabs">
        <div style="text-align: center;">
            <button class="tablinks" onclick="openTab(event, 'QR')">QR</button>
            <button class="tablinks" onclick="openTab(event, 'Units')">Units</button>
            <button class="tablinks" onclick="openTab(event, 'Skins')">Skins</button>
            <button class="tablinks" onclick="openTab(event, 'ID')">ID</button>
            <button class="tablinks" onclick="openTab(event, 'Username')">Name</button>
            <button class="tablinks" onclick="openTab(event, 'PlainText')">Text</button>
        </div>
    </div>

    <div id="QR" class="tabcontent">
        <div style="text-align: center;">
            <span class="import-button" onclick="document.getElementById('qrInput').click()">Import QR</span>
            <input type="file" id="qrInput" accept="image/png" onchange="importQR()" style="display: none;">
            <span class="import-button" onclick="downloadQR()">Download QR</span>
            <img id="qrImage" src="" alt="QR Code" style="display: none;">
        </div>
    </div>

    <div id="Units" class="tabcontent">
        <div class="checkbox-group" id="checkboxesTab1"></div>
        <div style="text-align: center; margin-top: 20px;">
            <button class="randomize-button" onclick="randomizeUnits()">RANDOMIZE</button>
        </div>
    </div>

    <div id="Skins" class="tabcontent">
        <div class="checkbox-group" id="checkboxesTab2"></div>
    </div>

    <div id="ID" class="tabcontent">
        <input type="text" id="idInput" value="42069" style="text-align: center;" onchange="updateText()">
    </div>

    <div id="Username" class="tabcontent">
        <input type="text" id="usernameInput" value="Navigator" style="text-align: center;" onchange="updateText()">
    </div>

    <div id="PlainText" class="tabcontent">
        <div style="text-align: center;">
           <span class="import-button" onclick="copyToClipboard()">Copy to Clipboard</span>
           <textarea id="output" readonly></textarea>
           <div class="button-group">
               <button class="edit-toggle-button" onclick="showEditWarning()">Enable text editing</button>
               <button class="edit-toggle-button" onclick="toggleQRStyle()">Use T/F QR</button>
           </div>
        </div>
    </div>

    <!-- Warning Modal -->
    <div id="editWarningModal" class="modal">
        <div class="modal-content">
            <p>Warning!<br>Only use this if you know what you're doing.<br>Will disable tabs other than QR and Text until next refresh.</p>
            <div class="modal-buttons">
                <button class="modal-button confirm" onclick="enableTextEditing()">Confirm</button>
                <button class="modal-button cancel" onclick="hideEditWarning()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p>Error<br>QR failed to generate<br>QR text is too long</p>
            <div class="modal-buttons">
                <button class="modal-button cancel" onclick="hideErrorModal()">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
